# your designation.
designation: Data Analyst

# a summary about you
summary: 'In Jan 2024, I have been honored to achieve the title of management engineer, culminating my academic journey with a thesis focused on developing a web application for real-time business data analysis using the R Shiny framework. Beyond my academic pursuits, I have wholeheartedly embraced data science as a hobby. The power of data, coupled with advanced computational capabilities, intrigues me deeply. Continuously driven by curiosity, I stay abreast of the latest advancements in artificial intelligence, appreciating its potential while also being mindful of the ethical and societal implications it poses. Apart from my professional aspirations, I am also passionate about literature, especially popular science and fiction. I thoroughly enjoy spending my free time actively, particularly during the summer season when I can embark on long cycling adventures.'
